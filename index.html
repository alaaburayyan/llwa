    <p>Let Luai WhatsApp</p>

    
    <input type="tel" id = "tbInput" placeholder="Add phone number here..." />
    <p></p>
    <button onclick="fProcess();" >Go</button>





    <script type="text/javascript">
        function fProcess()
        {
            var sInput = document.getElementById("tbInput").value;
            
            // Cleansing input:
            sInput = sInput.replace(/[^\d]+/g, ""); // Keep digits only
            sInput = Number(sInput).toString(); // remove leading zeros


            // Go to WhatsApp:
             window.location = "https://wa.me/" + sInput;

        }
